<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" >
            
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Team</label>
                <input type="text" class="form-control" formControlName="team" required>
            </div>

            <div class="form-group">
                <label class="form-label">Championships</label>
                <input type="text" class="form-control" formControlName="championships" required>
            </div>

            <div class="form-group">
                <label class="form-label">Drivers</label>
                <input type="text" class="form-control" formControlName="drivers" required>
            </div>

            <div class="form-group">
                <label for="date" class="col-sm-1 col-form-label">Foundations</label>
                <input type="text" class="form-control" formControlName="foundation_date" required>
            </div>

            <div class="form-control">
                <a routerLink="/list-f1" (ngSubmit)="onUpdate()"><button type="submit" class="btn btn-primary btn-block">Update</button></a>
            </div>


        </form>
    </div>
</div>
